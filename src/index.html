<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Trip Calendar</title>
</head>
<body>
  <div class="container">
    <div class="app" id="app">
      <form class="calendar">
        <label class="calendar__direction">
          Туда-Обратно:
          <input class="direction" type="checkbox" id="direction" checked="checked">
        </label>
        <div class="calendar__box">
          <label class="calendar__box-label">
            Туда:
            <input class="calendar__forth" type="date" id="input-forth" onkeydown="return false">
          </label>
          <label class="calendar__box-label">
            Обратно:
            <input class="calendar__back" type="date" id="input-back" onkeydown="return false">
          </label>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
